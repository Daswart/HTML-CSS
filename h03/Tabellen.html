<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabbelen</title>
</head>
<body>

<h3>Tabel 5</h3>

<!-- EERSTE TABEL -->
<table border="1">
    <!-- 1e rij -->
    <tr>
        <td align="center"><b>Header</b></td>
        <td><b>Header</b></td>
        <td align="center"><b>Header</b></td>
        <td><b>Header</b></td>
    </tr>
    <!-- 2e rij -->
    <tr>
        <td rowspan="4">You can span <br>down.</td>
        <td colspan="3">You can span across.</td>
    </tr>
    <tr>
    <!-- 3e rij -->
        <td colspan="2">It's like a puzzle.</td>
        <td rowspan="3">Over<br>here.</td>
    </tr>
    <!-- 4e rij -->
    <tr>
        <td rowspan="2">This<br>way.</td>
        <td>That way.</td>
    </tr>
    <!-- 5e rij -->
    <tr>
        <td>Where am <br>I?</td>
    </tr>
</table>


</body>
</html>
